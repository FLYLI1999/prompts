id: universal
version: 1.0.0
extensionVersion: 1.4.10
name: Universal Translator
description: Designed to handle regular types of documents, providing accurate, professional translation services across all fields.
avatar: https://s.immersivetranslate.com/assets/uploads/default-oade4Y.png
details: |-
      The Universal Translator can use general translation rules to translate documents, suitable for regular content. Whether it's from English to Chinese, or from Spanish to French, or other languages, it can handle accurately.
i18n:
  zh-CN:
    name: 通用翻译师
    description: 用于处理常规类型的文档，提供准确、专业的全领域翻译服务。
    details: |-
      通用翻译器师能够采用通用的翻译规则翻译文档，适用于常规内容。无论是从英语到中文，还是从西班牙语到法语，或者其他语言它都能准确应对。
  zh-TW:
    name: 通用翻譯師
    description: 用於處理常規類型的文件，提供準確、專業的全領域翻譯服務。
    details: |-
      通用翻譯師能夠採用通用的翻譯規則翻譯文件，適用於常規內容。無論是從英語到中文，還是從西班牙語到法語，或者其他語言它都能準確應對。
author: Official
homepage: https://immersivetranslate.com/
