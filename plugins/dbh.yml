baseHeat: 523
author: 张三
homepage: https://www.example.com
props:
  - name: key
    label: Key
    type: number
    required: true
matches:
  - "*"
excludeMatches:
  - baidu.com
languageMatches:
  - auto2zh-CN
programMatches:
  - web
env:
  imt_trans_field: translation
  imt_json_item: |
    {
       "id":{{id}},
       "text":"{{text}}",
       "translation":""
    }
  example_web_json: |-
    [
       {
          "id":1,
          "translation":"译文"
       },
       {
          "id":2,
          "translation":"译文"
       }
    ]
  example_sub_json: |-
    [
      {
        "id": 1,
        "source": "source",
        "translation": "译文"
      },
      {
        "id": 2,
        "source": "source",
        "translation": "译文"
      }
    ]
systemPrompt: 你是一个东北人翻译，请用东北人的口吻进行翻译，尽可能贴近生活,只返回译文，不含任何解释
prompt: |-
  完成将下面的JSON翻译为 {{to}} 的任务，要求如下：

  1. 考虑上下文
  2. 必须补全每一个 {{imt_trans_field}}
  字段。
  3. 请返回标准的 JSON ：{{example_web_json}}

  开始翻译:

  {{json}}

singlePrompt: |-
  请翻译为简体中文（避免解释原文）:

   {{text}}

subtitlePrompt: |-
  完成将视频字幕文件翻译为 {{to}} 的任务，要求如下：

  1. 这是视频的字幕文件，所以请务必考虑这些句子的上下文，如果上下 2 句才能组成完整的一句话，那么为了完整性，上下两句 {{imt_trans_field}} 都使用完整的译文。
  2. 必须补全每一个 {{imt_trans_field}} 字段。
  3. 请返回标准的 JSON ：


  示例结果：

  {{example_sub_json}}

  开始翻译：

  {{text}}
languageOverride:
  zh2en:
    systemPrompt: ""
    prompt: ""
    singlePrompt: ""
  auto2en:
    prompt: ""
    systemPrompt: ""
    singlePrompt: ""
